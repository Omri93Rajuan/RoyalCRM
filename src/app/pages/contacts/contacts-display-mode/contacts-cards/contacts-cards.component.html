<div class="card-group ">
  <div
    *ngFor="let contact of contacts"
    class="cursor m-1 card text-white bg-info"
    [routerLink]="['contact-details', contact._id]"
  >
  <div class="card-header"> {{ contact.firstName + " " + contact.lastName | titlecase }}</div>
  <div class="card-body">
    <h5 class="card-title">{{"Phone: " + contact.phone }}</h5>
    <p class="card-text">{{"Email: " +contact.email}}</p>
      </div>
    </div>
  </div>
