<page-header
  title="sign up"
  subtitle="please fill the form fields and signup"
  icon="fa fa-user-plus"
  bgColor="alert-info rounded-3 p-2 m-2"
></page-header>

<div class="center mt-4">
  <form
    #loginForm="ngForm"
    (ngSubmit)="onSubmit(loginForm)"
    class="col-12 col-md-6 col-xl-4 p-4 alert-info rounded"
  >
    <div class="form-group mb-2">
      <label for="email"
        >{{ "email" | titlecase }} <span class="text-danger">*</span></label
      >
      <input
        ngModel
        id="email"
        name="email"
        type="email"
        class="form-control"
        autocomplete="off"
        placeholder="user@gmail.com"
        required
        pattern=".+@.+\..{2,}"
        #email="ngModel"
        [ngClass]="{
          'is-invalid': email.invalid && email.touched,
          'is-valid': email.valid && email.touched
        }"
      />
      <span class="invalid-feedback">{{
        "please enter a valid email" | toUpperCase
      }}</span>
    </div>

    <div class="form-group mb-2">
      <label for="password"
        >{{ "password" | titlecase }} <span class="text-danger">*</span></label
      >
      <input
        ngModel
        id="password"
        name="password"
        type="password"
        class="form-control"
        autocomplete="off"
        placeholder="Aa1234!"
        required
        pattern="((?=.*\d{1})(?=.*[A-Z]{1})(?=.*[a-z]{1})(?=.*[!@#$%^&*-]{1}).{7,20})"
        #password="ngModel"
        [ngClass]="{
          'is-invalid': password.invalid && password.touched,
          'is-valid': password.valid && password.touched
        }"
      />
      <span class="invalid-feedback">{{
        "please enter a valid password" | toUpperCase
      }}</span>
    </div>

    <div class="col-12 mb-2 text-center">
      You are already registered?
      <a routerLink="" class="fw-bold">Click hear...</a>
    </div>

    <input
      title="reset button"
      type="button"
      (click)="resetForm(loginForm)"
      value="Reset"
      class="btn btn-danger col-12 mb-2"
    />

    <button
      [disabled]="loginForm.form.invalid"
      type="submit"
      class="col-12 btn btn-success"
    >
      {{ "submit" | titlecase }}
    </button>

    <input
      type="button"
      value="Signup With Google"
      class="btn btn-outline-dark col-12 my-2"
      role="button"
      title="Login with google"
      (click)="signupWithGoogle()"
    />

    <div *ngIf="error" class="text-center my-2 text-danger">
      This user is already registered in the system
    </div>
  </form>
</div>
