<page-header
title="login"
subTitle="please fill the form fields and login"
icon="fa solid fa-sign-in">

</page-header>

<div class="center mt-4">
  <form
    #loginForm="ngForm"
    (ngSubmit)="onSumbit(loginForm)"
    class="col-12 col-md-6 col-xl-4 p-4 alert-success rounded"
  >
    <div class="form-group mb-2">
      <label for="email">{{ "email" | titlecase }}</label>
      <input
        ngModel
        id="email"
        name="email"
        type="email"
        class="form-control"
        autocomplete="off"
        placeholder="user@gmail.com"
        required
        pattern=".+@.+\..{2,}"
        #email="ngModel"
        [ngClass]="{
          'is-invalid': email.invalid && email.touched,
          'is-valid': email.valid && email.touched
        }"
      />
      <span class="invalid-feedback">{{
        "please enter a valid email" | toUpperCase
      }}</span>
    </div>

    <div class="form-group mb-2">
      <label for="password">{{ "password" | titlecase }}</label>
      <input
        ngModel
        id="password"
        name="password"
        type="password"
        class="form-control"
        autocomplete="off"
        placeholder="Aa1234!"
        required
        pattern="((?=.*\d{1})(?=.*[A-Z]{1})(?=.*[a-z]{1})(?=.*[!@#$%^&*-]{1}).{7,20})"
        #password="ngModel"
        [ngClass]="{
          'is-invalid': password.invalid && password.touched,
          'is-valid': password.valid && password.touched
        }"
      />
      <span class="invalid-feedback">{{
        "please enter a valid password" | toUpperCase
      }}</span>
    </div>

    <input
      (click)="onResetForm(loginForm)"
      type="button"
      value="Reset"
      class="btn btn-danger col-12 mb-2"
    />

    <button [disabled]="loginForm.invalid" 
    type="submit" class="col-12 btn btn-success"
    >Submit</button>
  </form>
</div>
