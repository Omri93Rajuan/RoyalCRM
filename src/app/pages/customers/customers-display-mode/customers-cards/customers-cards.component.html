<div class="card-group ">
  <div
    *ngFor="let customer of customers"
    class="cursor m-1 card text-white bg-success"
    [routerLink]="['customer-details', customer._id]"
  >
  <div class="card-header"> {{ customer.firstName + " " + customer.lastName | titlecase }}</div>
  <div class="card-body">
    <h5 class="card-title">{{"Phone: " + customer.phone }}</h5>
    <p class="card-text">{{"Email: " +customer.email}}</p>
      </div>
    </div>
  </div>
